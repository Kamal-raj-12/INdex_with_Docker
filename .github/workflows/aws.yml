name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # --- STAGE 1: SECURITY ---
  security:
    name: 1. Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Scans your code for vulnerabilities before building
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          # This will fail the pipeline if Critical issues are found
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'

  # --- STAGE 2: BUILD & PUSH ---
  build:
    name: 2. Build & Push Image
    runs-on: ubuntu-latest
    needs: security  # <--- Waits for Security to pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t kamalraj12345/docker_example:v1 .
          docker push kamalraj12345/docker_example:v1

  # --- STAGE 3: DEPLOY ---
  deploy:
    name: 3. Deploy to EC2
    runs-on: ubuntu-latest
    needs: build  # <--- Waits for Build to pass
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Pulling latest image..."
            sudo docker pull kamalraj12345/docker_example:v1
            
            echo "Stopping old container..."
            sudo docker stop myapp || true
            sudo docker rm myapp || true
            
            echo "Starting new container..."
            sudo docker run -d \
              -p 80:80 \
              --restart always \
              --name myapp \
              kamalraj12345/docker_example:v1
